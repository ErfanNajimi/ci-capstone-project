{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <div class="row text-center m-1 mt-2 mb-0 justify-content-end" id="tracker-nav">
    <div class="col col-sm-3 col-lg-2 p-1 pb-0">
      <a class="tracker-link {% if request.path == income_url %}tracker-nav-active{% endif %}" aria-current="page" href="{% url 'income' %}">Income</a>
    </div>
    <div class="col col-sm-3 col-lg-2 p-1 pb-0">
      <a class="tracker-link {% if request.path == expense_url %}tracker-nav-active{% endif %}" aria-current="page" href="{% url 'expense' %}">Expenses</a>
    </div>
    <div class="col col-sm-3 col-lg-2 p-1 pb-0">
      <a class="tracker-link {% if request.path == overview_url %}tracker-nav-active{% endif %}" aria-current="page" href="{% url 'overview' %}">Overview</a>
    </div>
  </div>
  <div class="row mx-2 d-flex justify-content-center text-center" id="tracker-main-content">
    {% block tracker-content %}
    {% endblock %}
  </div>
</div>

{% endblock %}
